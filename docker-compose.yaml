      - '50052:50051'
    environment:
      - LOG_LEVEL=${LOG_LEVEL:-INFO}
      - DD_TRACE_ENABLED=false
    command: 
      - --logging
      - --service
      - examples.TimerExtProcService

  echo:
    hostname: echo
    image: envoy_extproc_sdk:${IMAGE_TAG:-compose}
    ports:
      - '50053:50051'
    environment:
      - LOG_LEVEL=${LOG_LEVEL:-INFO}
      - DD_TRACE_ENABLED=false
    command: 
      - --logging
      - --service
      - examples.EchoExtProcService

  digest:
    hostname: digest
    image: envoy_extproc_sdk:${IMAGE_TAG:-compose}
    ports:
      - '50054:50051'
    environment:
      - LOG_LEVEL=${LOG_LEVEL:-INFO}
      - DD_TRACE_ENABLED=false
    command:
      - --logging
      - --service
      - examples.DigestExtProcService

  decorated:
    hostname: decorated
    image: envoy_extproc_sdk:${IMAGE_TAG:-compose}
    ports:
      - '50055:50051'
    environment:
      - LOG_LEVEL=${LOG_LEVEL:-INFO}
      - DD_TRACE_ENABLED=false
    command: 
      - --logging
      - --service
      - examples.DecoratedExtProcService

  context:
    hostname: context
    image: envoy_extproc_sdk:${IMAGE_TAG:-compose}
